plugins {
    id 'application'
}

mainClassName = 'com.github.eskorpado.writer.auto.Main'

group 'com.github.eskorpado'
version '1.0'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile group: 'com.github.eskorpado', name: 'liposapr-vector-writer', version: '1.0'
    compile group: 'com.github.eskorpado', name: 'liposapr-dummy-stack', version: '1.0'
    compile group: 'com.github.eskorpado', name: 'liposapr-versioned-vector', version: '1.0', force: true
}